{% extends "base.html" %}
{% block title %}Tx{% endblock %}

{% block content %}

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
	<div class="jumbotron d-flex text-center">
		<form class="form-inline" action="/nodes/register/u" method="POST">
			<div class="form-group">
				<label for="address">Link</label>
				<input type="text" class="form-control" id="address" placeholder="localhost" name="address">
			</div>
			<button type="submit" class="btn btn-default">Registrar</button>
		</form>
	</div>
</main>

<div class="jumbotron d-flex text-center">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>node</th>
			</tr>
		</thead>
		<tbody>
			{% for n in nodes %}
			<tr>
				<td>{{ n }}</td>
			</tr>
			{% endfor %}
		</tbody>
</div>
{% endblock %}
